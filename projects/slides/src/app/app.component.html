<router-outlet></router-outlet>

<nav class="slide-nav">
  <ng-template #spacer>
    <div class="card-prev"></div>
  </ng-template>
  <a [routerLink]="prevSlide.path" class="card card--prev card--mini" *ngIf="prevSlide else spacer">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" fill="#1976d2"/><path d="M0 0h24v24H0z" fill="none"/></svg>
    <span>{{ prevSlide.data.title }}</span>
  </a>

  <a [routerLink]="nextSlide.path" class="card card--next card--mini" *ngIf="nextSlide">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" fill="#1976d2"/><path d="M0 0h24v24H0z" fill="none"/></svg>
    <span>{{ nextSlide.data.title }}</span>
  </a>
</nav>
